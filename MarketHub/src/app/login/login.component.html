<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" id="login-form" class="login-form" (submit)="login()">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input formControlName="email" type="text" id="email" name="username" required>
            <small *ngIf="email.invalid && (email.dirty || email.touched)"
            class="block p-error">
              <div  class="divError" *ngIf="email.errors?.['required']">El campo email está vacío</div>
              <div  class="divError" *ngIf="email.errors?.['email']">Ingresa un email válido</div>
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input formControlName="password" type="password" id="password" name="password" required minlength="6">
            <small *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error">
            <div class="divError" *ngIf="password.errors?.['required']">La contraseña no debe estar vacía</div>
            <div class="divError" *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
            </small>
        </div>
        <div class="form-group">
            <button>Iniciar Sesión</button>
        </div>
        <div class="register-link">
            ¿No tienes una cuenta? <a routerLink="register">Dale click aquí</a>
        </div>
    </form>
  </div>
