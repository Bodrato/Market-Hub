<div class="wrapper">
    <form [formGroup]="accountForm" id="account-form" class="account-form" (submit)="updateAccount()">
        <h1>My Account</h1>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="input-box">
            <label for="nickname">Nickname</label>
            <input formControlName="nickname" type="text" id="nickname" name="nickname" [placeholder]="loggedInAccount?.nickname || 'Nickname'" required>
            <small *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)" class="block p-error">
                <div *ngIf="nickname.errors?.['required']">Nickname is required</div>
            </small>
        </div>

        <div class="input-box">
            <label for="realName">Real Name</label>
            <input formControlName="realName" type="text" id="realName" name="realName" [placeholder]="loggedInAccount?.realName || 'Real name'" required>
            <small *ngIf="realName.invalid && (realName.dirty || realName.touched)" class="block p-error">
                <div *ngIf="realName.errors?.['required']">Real Name is required</div>
            </small>
        </div>

        <div class="input-box">
            <label for="address">Address</label>
            <input formControlName="address" type="text" id="address" name="address" [placeholder]="loggedInAccount?.address || 'Address'" required>
            <small *ngIf="address.invalid && (address.dirty || address.touched)" class="block p-error">
                <div *ngIf="address.errors?.['required']">Address is required</div>
            </small>
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <input formControlName="email" type="email" id="email" name="email" [placeholder]="loggedInAccount?.email || 'Email'" required>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid Email</div>
            </small>
        </div>

        <div class="input-box">
            <label for="phone">Phone</label>
            <input formControlName="phone" type="tel" id="phone" name="phone" [placeholder]="loggedInAccount?.phone || 'Phone'" required>
            <small *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="block p-error">
                <div *ngIf="phone.errors?.['required']">Phone is required</div>
            </small>
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="Password" required>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div>Password is required</div>
            </small>
        </div>

        <div class="form-group">
            <button class="btn">Update</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
