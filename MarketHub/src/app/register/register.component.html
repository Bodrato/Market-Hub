<div class="register-container">
    <h2>Registro Usuario</h2>
    <form [formGroup]="registerForm" id="register-form" class="register-form" (submit)="register()">
        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input formControlName="nickname" type="text" id="nickname" name="nickname" required>
            <small *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)"
            class="block p-error">
              <div *ngIf="nickname.errors?.['required']">Nickname is required</div>
            </small>
        </div>
        <div class="form-group">
            <label for="realName">Real Name:</label>
            <input formControlName="realName" type="text" id="realName" name="realName" required>
            <small *ngIf="realName.invalid && (realName.dirty || realName.touched)"
            class="block p-error">
              <div *ngIf="realName.errors?.['required']">Real Name is required</div>
            </small>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input formControlName="address" type="text" id="address" name="address" required>
            <small *ngIf="address.invalid && (address.dirty || address.touched)"
            class="block p-error">
              <div *ngIf="address.errors?.['required']">Address is required</div>
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" id="email" name="email" required>
            <small *ngIf="email.invalid && (email.dirty || email.touched)"
            class="block p-error">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Invalid Email</div>
            </small>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input formControlName="phone" type="number" id="phone" name="phone" required>
            <small *ngIf="phone.invalid && (phone.dirty || phone.touched)"
            class="block p-error">
              <div *ngIf="phone.errors?.['required']">Phone is required</div>
              <div *ngIf="phone.errors?.['pattern']">Phone is invalid</div>
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" id="password" name="password" required>
            <small *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error">
              <div>Password is required</div>
            </small>
        </div>
        <div class="form-group">
            <button>Registrar</button>
        </div>
    </form>
  </div>
