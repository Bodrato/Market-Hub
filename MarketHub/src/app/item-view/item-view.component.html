<app-header></app-header>

<div class="product">
    <div class="product-img">
        <img src="https://cdn.pixabay.com/photo/2023/11/16/10/26/casio-8392121_1280.jpg" width="500px" height="500px">
    </div>
    <div class="product-details">
        <h1>{{ product?.name }}</h1>
        <p>{{ product?.description }}</p>
        <p id="sellerName">Seller: {{ product?.account?.nickname }}</p>
        <p>{{ product?.price }}</p>
        <button class="add-to-cart" (click)="addToCart()">Add to cart</button>
        <button class="buy-now">Buy Now</button>
    </div>
</div>


<app-footer></app-footer>
